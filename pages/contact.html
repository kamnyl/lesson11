<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8ec89c4bb3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Genesis - Contact</title>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="../index.html">
            <img class="logo" src="../images/Logo.svg" alt="Genesis logo">
        </a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__li"><a class="nav__link" href="projects.html">Projects</a></li>
                <li class="nav__li"><a class="nav__link active" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Header -->

    <!-- Main section -->
    <main>
        <div class="main__info">
            <div class="card1">
                <h1 class="main__title">Full set of great
                    features to make your
                    product fresh</h1>
                <p class="text">Our favorite brands are our friends! We help them to achieve their goals, they help us
                    to stay sharp.</p>
            </div>
            <div class="card2">
                <form>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="message" placeholder="Message" required>
                    <button type="submit" class="button">Send message</button>
                </form>

            </div>
        </div>
        <img class="large-img" src="../images/Map.png" alt="map">
    </main>
    <!-- Main section -->

    <!-- Footer -->
    <footer>
        <a href="../index.html">
            <img class="logo" src="../images/Logo.svg" alt="Genesis logo">
        </a>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__li"><a class="nav__link" href="projects.html">Projects</a></li>
                <li class="nav__li"><a class="nav__link" href="contact.html">Contact</a></li>
            </ul>

            <ul class="nav__icons">
                <li class="nav__link"><i class="fa-solid fa-basketball"></i></li>
                <li class="nav__link"><i class="fa-brands fa-instagram"></i></li>
                <li class="nav__link"><i class="fa-brands fa-twitter"></i></li>
            </ul>
        </nav>

    </footer>
    <!-- Footer -->
</body>
</html>
